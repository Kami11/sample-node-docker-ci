machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t kami11/sample-node .

test:
  override:
    - docker run kami11/sample-node npm test

deployment:
  production:
    branch: master
    commands:
        -docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        -chmod +x deploy.sh
        -sh ./deploy.sh
